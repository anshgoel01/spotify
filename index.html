    <div class="right bg-grey rounded m-1" style="

                <button class="forwbtn"><img src="svg/right.svg" alt=""></button>

        </div> 
    </div>
    <div class="playbar">
        <div class="songbtn flex">
        <img src="svg/prevsong.svg" alt="">
        <img src="svg/play.svg" alt="">
